<html>
  <body>
    <h1>Tempo Real - Flamengo x Corinthians</h1>
    <div id="lances"></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="/faye.js"></script>
    <script>
      var client = new Faye.Client('/faye', {
          timeout: 120
      });
      
      client.subscribe('/temporeal', function(lance) {
        $("#lances").append("<p><b>" + lance.time + "</b><br/>");
        $("#lances").append(lance.texto + "</p><hr>");
      });
    </script>
  </body>
</html>
